<main>
  <div class="card_stack">
    <img [ngStyle]="{'right.px': i * 5}" *ngFor="let c of [0,1,2,3,4]; let i = index" 
    src="assets/cards/card_cover.png" alt="card stack" srcset="">
    <img (click)="takeCard()" class="top_card" style="right: 25px" 
    src="assets/cards/card_cover.png" alt="card stack" srcset="">
    <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick_card" style="right: 25px" 
    src="assets/cards/spades_1.png" alt="card stack" srcset="">
  </div>
</main>
